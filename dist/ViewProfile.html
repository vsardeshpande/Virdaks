    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        $(function () {
            $("#header").load("Header.html");
            $("#sidenav").load("SideNav.html");
            $("#footer").load("Footer.html");
            $("#EmpCode").val($.cookie("EmpCode"));
            //$("#EmpNameTitle").text($.cookie("EmpCode"));
            //alert($.cookie("EmpCode"));
            //var sessName = '<?php echo $_SESSION["ID"]?>';
            //alert("<?php $_SESSION['ID'] ?>");
        });
        $('document').ready(function () {

            $.ajax({
                url: "ViewEmpProfile.php",
                method: "",
                data: { EmpCode: $("#EmpCode").val() },
                success: function (data) {
                    //alert(data);
                    if (data == "null") {
                        alert("Record Not Found ... !!!");
                    } else {
                        var obj = $.parseJSON(data);
                        $("#EmpName").val(obj["EmployeeName"]);
                        $("#Company").val(obj["Company"]);
                        $("#Email").val(obj["Email"]);
                        $("#DOB").val(obj["DOB"]);
                        $("#DOJ").val(obj["DOJ"]);
                        $("#Designation").val(obj["Designation"]);
                        $("#EmpType").val(obj["EmploymentType"]);
                        $("#Gender").val(obj["Gender"]);
                    }
                    //alert(obj);
                }
            });


            $("#Edit").on("click", function () {
                enable();
            });
            $("#Update").on("click", function () {
                $.ajax({
                    url: "UpdateEmpProfile.php",
                    method: "POST",
                    data: {
                        EmpCode: $("#EmpCode").val(),
                        EmpName: $("#EmpName").val(),
                        Company: $("#Company").val(),
                        Email: $("#Email").val(),
                        DOB: $("#DOB").val(),
                        Designation: $("#Designation").val(),
                        EmpType: $("#EmpType").val(),
                    },
                    success: function (data) {
                        alert(data);
                        disable();
                    }
                });
            });
            $("#Cancel").on("click", function () {
                disable();
            })
            function enable() {
                $("#EmpName").prop("disabled", false);
                $("#Company").prop("disabled", false);
                $("#Email").prop("disabled", false);
                $("#DOB").prop("disabled", false);
                $("#DOJ").prop("disabled", false);
                $("#Designation").prop("disabled", false);
                $("#EmpType").prop("disabled", false);
                $("#Update").prop("disabled", false);
                $("#Cancel").prop("disabled", false);
                //$("#Gender").val(obj["Gender"]);
            }
            function disable() {
                $("#EmpName").prop("disabled", true);
                $("#Company").prop("disabled", true);
                $("#Email").prop("disabled", true);
                $("#DOB").prop("disabled", true);
                $("#DOJ").prop("disabled", true);
                $("#Designation").prop("disabled", true);
                $("#EmpType").prop("disabled", true);
                $("#Update").prop("disabled", true);
                $("#Cancel").prop("disabled", true);
                //$("#Gender").val(obj["Gender"]);
            }
        });
    </script>
