    <script>
        $(function () {
            $("#header").load("Header.html");
            $("#sidenav").load("SideNav.html");
            $("#footer").load("Footer.html");
            //var sessName = '<?php echo $_SESSION["ID"]?>';
            //alert("<?php $_SESSION['ID'] ?>");
        });
        $("document").ready(function () {
            $("#Generate").click(function () {
                //alert($("#salMonth").val());
                $.ajax({
                    url: "GenerateSalary.php",
                    method: "POST",
                    data: { mon: $("#salMonth").val(), year: $("#salYear").val() },
                    success: function (data) {
                        //alert(data);
                        var result = $.parseJSON(data);

                        var string = "<table class='table table-striped>'";
                        string += "<tr><th>Employee Code</th>";
                        string += "<th>Attendance Date</th>";
                        string += "<th>Duration</th>";
                        string += "<th>Overtime</th>";
                        string += "<th>HRA</th></tr>";
                        /* from result create a string of data and append to the div */

                        $.each(result, function (key, value) {
                            string += "<tr>";
                            string += "<td>"+value["EmployeeCode"]+"</td>";
                            string += "<td>"+value["AttendanceDate"]+"</td>";
                            string += "<td>"+value["Duration"]+"</td>";
                            string += "<td>"+value["Overtime"]+"</td>";
                            string += "<td>"+value["HRA"]+"</td>";
                            string += "</tr>";
                        });
                        string += "</table>";
                        //alert(string);
                        $("#Records").append(string);

                    }
                });
            });
        });
    </script>
