            $("#cnt").on("click", function () {

                $("#count").val(countWorkingDays(D1, D2));

                        Count : $("#count").val()

                    }
                });
            });

            function countWorkingDays(D1, D2) {

                var startDate = parseDate(D1);
                var endDate = parseDate(D2);
                //alert(startDate);
                if (endDate < startDate) {
                    return 0;
                }
                // Calculate days between dates
                var millisecondsPerDay = 86400 * 1000; // Day in milliseconds
                startDate.setHours(0, 0, 0, 1);  // Start just after midnight
                endDate.setHours(23, 59, 59, 999);  // End just before midnight
                var diff = endDate - startDate;  // Milliseconds between datetime objects    
                var days = Math.ceil(diff / millisecondsPerDay);

                // Subtract two weekend days for every week in between
                var weeks = Math.floor(days / 7);
                days -= weeks * 2;

                // Handle special cases
                var startDay = startDate.getDay();
                var endDay = endDate.getDay();

                // Remove weekend not previously removed.   
                if (startDay - endDay > 1) {
                    days -= 2;
                }
                // Remove start day if span starts on Sunday but ends before Saturday
                if (startDay == 0 && endDay != 6) {
                    days--;
                }
                // Remove end day if span ends on Saturday but starts after Sunday
                if (endDay == 6 && startDay != 0) {
                    days--;
                }
                //alert(days);
                return days;

            }

            function parseDate(input) {
                // Transform date from text to date
                var parts = input.match(/(\d+)/g);
                // new Date(year, month [, date [, hours[, minutes[, seconds[, ms]]]]])
                return new Date(parts[0], parts[1] - 1, parts[2]); // months are 0-based
            }

            function enable() {

                $("#Company").prop("disabled", false);
                $("#Email").prop("disabled", false);
                $("#DOB").prop("disabled", false);
                $("#DOJ").prop("disabled", false);

                $("#EmpType").prop("disabled", false);
                $("#Update").prop("disabled", false);
                $("#Cancel").prop("disabled", false);
                //$("#Gender").val(obj["Gender"]);
            }
            function disable() {

                $("#Company").prop("disabled", true);
                $("#Email").prop("disabled", true);
                $("#DOB").prop("disabled", true);
                $("#DOJ").prop("disabled", true);
                $("#Designation").prop("disabled", true);
                $("#EmpType").prop("disabled", true);
                $("#Update").prop("disabled", true);
                $("#Cancel").prop("disabled", true);
                //$("#Gender").val(obj["Gender"]);
            }
        });
